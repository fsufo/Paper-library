name: Deploy Galactic Blog

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === 变更点 1: 设置 Python 环境 ===
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # === 新增步骤: 生成目录标签和索引 ===
      - name: Generate Directory Labels and Indexes
        run: python scripts/生成目录和标签索引.py

      # === 变更点 2: 运行你的 Python 构建脚本 ===
      # 注意：脚本会自动找到上一级的 posts 目录，不用担心
      - name: Build Blog Data
        run: python scripts/build_data.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4