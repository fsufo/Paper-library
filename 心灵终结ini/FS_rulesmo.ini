+=FS_ChronoSphereSpecial;-fs SuperWeapon 超时空[停用]

[VehicleTypes]
+=FSUMIN;-fs 隐形高速超时空矿车
+=FSICBM;-fs FS隐形白杨车
+=FSSWPR;-fs 坦克形态四反鸟巢 治疗+维修
+=FSGRUMBLE;-fs 坦克形态隐身究极轰鸣

[AircraftTypes]
